<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
  <title><ui:insert name="title">Student Registration Form</ui:insert></title>
</head>

<body>
	<h:form>
		Student's first name: <h:inputText id="firstName" value="#{student.firstName}"></h:inputText>
		<br/><br/>
		Student's last name: <h:inputText id="lastName" value="#{student.lastName}"></h:inputText>
		<br/><br/>
		Student's favorite programming language:
		<br/><br/>
		<h:selectManyMenu value="#{student.favLanguage}">
			<f:selectItem itemValue="Java" itemLabel="Java" />
			<f:selectItem itemValue="C#" itemLabel="C#" />
			<f:selectItem itemValue="PHP" itemLabel="PHP" />
			<f:selectItem itemValue="Go" itemLabel="Go" />
		</h:selectManyMenu>
		<br/><br/>
		<h:commandButton value="Submit" action="studentResponse"></h:commandButton>
	</h:form>
</body>

</html>
