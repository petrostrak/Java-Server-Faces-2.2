<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
  <title>StudentTwo Registration Form</title>
</head>

<body>
	<h:form>
		First name: <h:inputText id="firstNameTwo" value="#{studentTwo.firstName}"></h:inputText>
		<br/><br/>
		Last name: <h:inputText id="lastNameTwo" value="#{studentTwo.lastName}"></h:inputText>
		<br/><br/>
		Student's country:
		<h:selectOneMenu value="#{studentTwo.country}">
			<f:selectItem itemValue="Brazil" itemLabel="Brazil" />
			<f:selectItem itemValue="France" itemLabel="France" />
			<f:selectItem itemValue="Germany" itemLabel="Germany" />
			<f:selectItem itemValue="India" itemLabel="India" />
			<f:selectItem itemValue="Turkey" itemLabel="Turkey" />
			<f:selectItem itemValue="UK" itemLabel="UK" />
			<f:selectItem itemValue="US" itemLabel="US" />
		</h:selectOneMenu>
		<br/><br/>
		<h:selectOneRadio value="#{studentTwo.language}">
			<f:selectItem itemValue="Java" itemLabel="Java" />
			<f:selectItem itemValue="C#" itemLabel="C#" />
			<f:selectItem itemValue="PHP" itemLabel="PHP" />
			<f:selectItem itemValue="Go" itemLabel="Go" />
		</h:selectOneRadio>
		<h:commandButton value="Submit" action="studentTwo_response"></h:commandButton>
	</h:form>
</body>

</html>
