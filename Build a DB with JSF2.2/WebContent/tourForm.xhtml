<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
  <title>Tour Form</title>
</head>

<body>
	<h:form>
		Select tour:
		<h:selectOneMenu value="#{tourBean.tourOption}">
			<f:selectItem itemLabel="City" itemValue="city" />
			<f:selectItem itemLabel="Country" itemValue="country" />
		</h:selectOneMenu>
		<h:commandButton value="Submit" action="#{tourBean.startTheTour()}"></h:commandButton>
	</h:form>
</body>

</html>
