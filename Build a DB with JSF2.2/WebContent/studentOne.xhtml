<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Student ONE Registration Form</title>
		<style>
			.error {color:red}
		</style>
	</h:head>
	
	<h:body>
		
		<h:form>
			First name: <h:inputText value="#{studentOne.firstName}" label="First Name"></h:inputText>
			<br/><br/>
			Last name: <h:inputText value="#{studentOne.lastName}" 
									label="Last Name" 
									required="true" 
									id="lastName"
									requiredMessage="Please type your last name"></h:inputText>
			<h:message for="lastName" styleClass="error"></h:message>
			<br/><br/>
			Email: <h:inputText value="#{studentOne.email}" 
								label="Email" 
								required="true" 
								id="email"
								requiredMessage="Please type your email"></h:inputText>
			<h:message for="email" styleClass="error"></h:message>
			<br/><br/>
			<h:commandButton value="Submit" action="studentOneResponse"></h:commandButton>
		</h:form>
		
	</h:body>
	
</html>
