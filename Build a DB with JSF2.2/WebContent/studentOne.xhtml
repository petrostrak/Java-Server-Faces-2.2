<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Student ONE Registration Form</title>
		<style>
			.error {color:red}
		</style>
	</h:head>
	
	<h:body>
		
		<h:form>
			First name: <h:inputText value="#{studentOne.firstName}" label="First Name"></h:inputText>
			<br/><br/>
			Last name: <h:inputText value="#{studentOne.lastName}" 
									label="Last Name" 
									required="true" 
									id="lastName"
									requiredMessage="Please type your last name"></h:inputText>
			<h:message for="lastName" styleClass="error"></h:message>
			<br/><br/>
			Email: <h:inputText value="#{studentOne.email}" 
								label="Email" 
								required="true" 
								id="email"
								requiredMessage="Please type your email"></h:inputText>
			<h:message for="email" styleClass="error"></h:message>
			<br/><br/>
			Free Passes: <h:inputText value="#{studentOne.freePass}"
									  label="Free Passes"
									  id="freePasses"
									  required="true"
									  requiredMessage="Free passes must be between 0 and 10">
						 	<f:validateLongRange minimum="0" maximum="10"></f:validateLongRange>
						 </h:inputText>
			<h:message for="freePasses" styleClass="error"></h:message>
			<br /><br />
			Postal Code: <h:inputText value="#{studentOne.postalCode}"
									  label="Postal Code"
									  id="postalCode"
									  required="true"
									  requiredMessage="Postal code must have 5 characters">
						 	<f:validateLength minimum="5" maximum="5"></f:validateLength>
						 </h:inputText>
			<h:message for="postalCode" styleClass="error"></h:message>
			<br /><br />
			Phone Number: <h:inputText value="#{studentOne.phoneNumber}"
									   label="Phone Number"
									   required="true"
									   requiredMessage="The phone number must follow the form of xxx-xxx-xxxx"
									   id="phoneNumber">
						  	<f:validateRegex pattern="\d{3}-\d{3}-\d{4}" />
						  </h:inputText>
			<h:message for="phoneNumber" styleClass="error"></h:message>
			<br /><br />
			Course Code: <h:inputText value="#{studentOne.courseCode}"
									  label="Course Code"
									  required="true"
									  requiredMessage="Course code must start with PT"
									  id="courseCode"
									  validator="#{studentOne.validateCourseCode}">
			
						 </h:inputText>
			<h:message for="courseCode" styleClass="error"></h:message>
			<br /><br />
			<h:commandButton value="Submit" action="studentOneResponse"></h:commandButton>
		</h:form>
		
	</h:body>
	
</html>
